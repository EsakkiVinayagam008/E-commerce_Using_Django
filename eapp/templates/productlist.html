{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-12">
            <h1 style="font-family: 'Copse', serif;">
                {{ catagory_name }} Products
            </h1>
            {% include "inc/message.html" %}
        </div>
        {% for item in product1 %}
        <div class="col-md-4 col-lg-3">
            <a href="{% url 'product_details' catagory_name item.name %}">
                <div class="card my-3">
                    <img src="{{ item.product_image.url }}" style="height: 350px;" class="card-img-top" alt="Product list">
                    <div class="card-body">
                        <h5 class="card-title" style="color: black;">{{ item.name }}</h5>
                        <h4 class="card-text text-end" style="color: black;"><span class="badge text-bg-success">â‚¹ {{ item.selling_price | stringformat:'d' }}</span></h4>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
