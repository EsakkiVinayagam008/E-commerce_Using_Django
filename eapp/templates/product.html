{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-12">
            <h1 style="font-family: 'Copse', serif;">Categories</h1>
            {% include "inc/message.html" %}
        </div>
        {% for item in catagory %}
            <div class="col-md-4 col-lg-3">
                <a href="{% url 'product' item.name %}">
                    <div class="card my-3">
                        <img src="{{ item.image.url }}" style="height: 350px;" class="card-img-top" alt="Product list">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
